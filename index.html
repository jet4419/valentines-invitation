<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
		<style>
			body {
					display: flex;
					flex-direction: column;
					justify-content: center;
					align-items: center;
					height: 100vh;
					background-color: #ffcccc;
					font-family: "Arial", sans-serif;
					text-align: center;
					padding: 20px;
			}

			.invitation {
					font-size: 4rem; /* BIGGER TEXT */
					font-weight: bold;
					color: #ff007f;
					text-shadow: 0 0 15px #ff007f, 0 0 25px #ff66a3, 0 0 35px #ff99c2;
					animation: blink 1.5s infinite alternate;
			}

			@keyframes blink {
					0% { opacity: 1; text-shadow: 0 0 30px #ff007f; }
					50% { opacity: 0.6; text-shadow: 0 0 40px #ff66a3; }
					100% { opacity: 1; text-shadow: 0 0 30px #ff007f; }
			}

			.question {
					font-size: 3rem; /* BIGGER TEXT */
					margin-top: 30px;
					color: #d1005c;
					font-weight: bold;
			}

			.buttons {
					margin-top: 30px;
			}

			button {
					font-size: 2rem; /* BIGGER BUTTON TEXT */
					padding: 15px 30px;
					margin: 15px;
					border: none;
					border-radius: 15px;
					cursor: pointer;
					font-weight: bold;
					transition: 0.3s;
			}

			.yes {
					background-color: #ff007f;
					color: white;
					box-shadow: 0 0 15px #ff007f;
			}

			.no {
					background-color: #ddd;
					color: black;
			}

			.yes:hover {
					background-color: #d1005c;
					box-shadow: 0 0 20px #d1005c;
			}

			.no:hover {
					background-color: #bbb;
			}

			.response {
					font-size: 3rem; /* BIGGER RESPONSE TEXT */
					font-weight: bold;
					color: #ff007f;
					margin-top: 30px;
					opacity: 0;
					transition: opacity 0.5s ease-in-out;
			}
	</style>
    <script>
        function respond(answer) {
            const responseText = document.getElementById("response");
            if (answer === 'yes') {
                responseText.innerHTML = "Yay! See you po sa date natin! ‚ù§Ô∏èü•∞";
            } else {
                responseText.innerHTML = "Okay po üò¢ But I still love you pa rin üíï";
            }
            responseText.style.opacity = "1";
        }
    </script>
</head>
<body>
    <div class="invitation">üíñ Happy Valentine's Day, My Baby! üíñ</div>
    <div class="question">Will you be my Valentine and go on a date with me? ü•∞</div>
    <div class="buttons">
        <button class="yes" onclick="respond('yes')">Yes! üíò</button>
        <button class="no" onclick="respond('no')">No üò¢</button>
    </div>
    <div id="response" class="response"></div>
</body>
</html>
